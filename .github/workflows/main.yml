name: Full Cloud APK Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          # توليد ملفات التشغيل في السحابة
          gradle wrapper
          # محاولة البناء مع عرض تفاصيل الخطأ في حال حدوثه
          ./gradlew assembleDebug --stacktrace
        
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: WiFi-Monitor-APK
          path: app/build/outputs/apk/debug/*.apk
